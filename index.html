<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Web Application</title>
    <!-- Bootstrap stylesheet CDN (v5.0.2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Loading Icons From Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="app">
        <h4 class="mb-3 text-light">Todo App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span class="text-light">Add New Task</span>
            <i class="fas fa-plus text-light"></i>
        </div>
        <h5 class="text-center text-light my-3">Tasks</h5>
        <div id="tasks">
            <!-- <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">09-01-2024</span>
                <p>Wake up early in the morning</p>
                <span class="options">
                    <i onclick="editTask(this)" class="fas fa-edit" data-bs-toggle="modal" data-bs-target="#form"></i>
                    <i onclick="deleteTask(this)" class="fas fa-trash-alt"></i>
                </span>
            </div> -->
            <!-- <div>
                <span class="fw-bold">Task 2</span>
                <span class="small text-secondary">09-01-2024</span>
                <p>Learn JavaScript programming Language</p>
                <span class="options">
                    <i onclick="editTask(this)" class="fas fa-edit" data-bs-toggle="modal" data-bs-target="#form"></i>
                    <i onclick="deleteTask(this)" class="fas fa-trash-alt"></i>
                </span>
            </div> -->
        </div>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label mt-2" for="title">Task Title</label>
                    <input class="form-control mb-2" type="text" name="title" id="title">
                    <div class="" id="errorMsg"></div>

                    <label class="form-label mt-3" for="dueDate">Due Date</label>
                    <input class="form-control mb-4" type="date" name="due-date" id="dueDate">

                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control mb-2" name="description" id="description" cols="30"
                        rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="add" type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Linking JavaScript File -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
