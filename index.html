<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Loading Icons From Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Loading Roboto Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Loading Open Sans Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="body">

    <div>

        <!-- Quote Box -->
        <div class="block text-center">

            <!-- Front part of the Quote Box -->
            <div class="quote-box block__main block__front">

                <!-- Quote to be Displayed Here -->
                <span class="quote">

                    <!-- Hyphen is Displayed -->
                    <i class="fas fa-2x fa-quote-left text-light"></i>

                    <!-- Quote Text -->
                    <span class="text">
                        Quote To be Displayed Here
                    </span>

                    <!-- Hyphen is Displayed -->
                    <i class="fas fa-2x fa-quote-right text-light"></i>

                </span>

                <!-- Author to be Displayed Here -->
                <div class="author">
                    Author to be Displayed Here
                </div>
                <a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a>
            </div>

            <!-- Back Part of the Quote Box -->
            <div class="quote-box block__main block__back">

                <!-- Quote to be Displayed Here -->
                <span class="quote">

                    <!-- Hyphen is Displayed -->
                    <i class="fas fa-2x fa-quote-left text-light"></i>

                    <!-- Quote Text -->
                    <span class="text">
                        Quote To be Displayed Here
                    </span>

                    <!-- Hyphen is Displayed -->
                    <i class="fas fa-2x fa-quote-right text-light"></i>

                </span>

                <!-- Author to be Displayed Here -->
                <div class="author">
                    Author to be Displayed Here
                </div>
                <!-- Button -->
                <a class="new-quote btn btn-default " onclick="newQuote()">New Quote</a>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Linking Your JavaScript File -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
